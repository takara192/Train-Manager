<div>
    <form id="userRegisterForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="full_name">Họ và tên *</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="dob">Ngày sinh *</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ *</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Số điện thoại *</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="face_image">Ảnh khuôn mặt *</label>
            <input type="file" id="face_image" name="face_image" accept="image/*" required>
        </div>
        <div class="form-actions">
            <button class="submit-btn">Đăng ký</button>
            <button type="reset" class="reset-btn">Đặt lại</button>
        </div>
    </form>
</div>
